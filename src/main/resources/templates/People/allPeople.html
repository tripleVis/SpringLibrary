<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<ul th:each="person:${people}">
    <li><a th:href="@{/people/{id}(id=${person.getID()})}"
           th:text="${person.getFIO()+', '+person.getBirthYear()}">user
    </a></li>
</ul>
<hr/>
<a th:href="@{people/new}">Добавить человека</a>

</body>
</html>
