<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getFIO() + ', ' + person.getBirthYear()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Человек не взял еще ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <p>Книги:</p>
    <table th:each="book:${books}">
        <tr>
            <span th:text="${book.getTitle()+','+book.getAuthor()+', '+book.getYear()}"
                  th:style="${book.isExpired()} ? 'color: red' : 'color: black'">book
        </span>
        </tr>
    </table>
    <hr/>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getID()})}">Edit</a></br>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getID()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
